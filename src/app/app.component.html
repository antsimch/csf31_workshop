<table class="table table-primary">
  <thead>
    <th>Please Select</th>
    <th>My Cart</th>
  </thead>
  <tbody>
    <tr>
      <td><app-inventory (onAddingToCart)="updateItemsIntoCart($event)"></app-inventory></td>
      <td><app-cart [cartList]="receivedItems"></app-cart></td>
    </tr>
  </tbody>
</table>

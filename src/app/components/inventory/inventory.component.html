<p>inventory works!</p>

<div class="container">
    <div class="row">
        <table class="table table-primary">
            <thead>
                <th>Item: </th>
                <th>Quantity: </th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td>{{item.name}}</td>
                    <td>
                        <button class="btn btn-primary" (click)="addItemToCart(item.name)">Add</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
